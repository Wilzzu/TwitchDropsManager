				<!-- <h2 class="h2Settings">Hide in channel(s): <input type="text" id="hideChannels" class="channelInput" -->
				<!-- placeholder="xqcow, sodapoppin, etc..."></h2> -->

				<h2 class="h2SettingsRefresh">Refresh every</h2>
				<input type="range" id="rangeRefresh" min="0.0" max="60" value="1" step="1" />
				<h2 class="h2SettingsRefresh">
					<input type="number" id="numberRefresh" min="0.1" max="60.0" value="1.0" step="0.1" />
					<span id="minuteAmount">minute</span>
				</h2>

				<!-- <h2 class="h2SettingsSort">Sort drops by: -->
				<!--  -->
				<!--  -->
				<!--  -->
				<!-- </h2> -->

				<h2 class="h2Settings">
					Automatically claim drops <input type="checkbox" id="autoClaim" /><label
						for="autoClaim"
					></label>
				</h2>

				<h2 class="h2Settings">
					Show time left in hours and minutes <input type="checkbox" id="showTime" /><label
						for="showTime"
					></label>
				</h2>

				<h2 class="h2SettingsCheckbox">
					Hide drops by default <input type="checkbox" id="hideButtons" /><label
						for="hideButtons"
					></label>
				</h2>

				<!-- <h2 class="h2SettingsCheckbox">Show only channel specific drops <input type="checkbox" id="specificDrops"><label for="specificDrops"></label></h2> -->

				<!-- <h2 class="h2SettingsCheckbox">Hide "No drops available" hint text <input type="checkbox" id="hintText"><label for="hintText"></label></h2> -->

				<h2 class="h2SettingsCheckbox">
					Extend drop search time<input type="checkbox" id="extendSearchTime" /><label
						for="extendSearchTime"
					></label>
					<div class="tooltip">
						?
						<span class="tooltiptext">Check this if you have slow device/connection.</span>
					</div>
				</h2>

				<h2 class="h2SettingsCheckboxDisable">
					Disable Twitch Drop Manager <input type="checkbox" id="disableTDM" /><label
						for="disableTDM"
					></label>
				</h2>

				<button id="resetDrops">Reset hidden drops list</button>
				<div id="dropsStatus">Cleared hidden drops list.</div>

				<div class="line"></div>
				<button id="saveSettings">Save Settings</button>
				<button id="resetSettings">Reset to default settings</button>
				<div id="status">Options saved.</div>
			</div>
