<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Twitch Drops Manager</title>
    <script src="drop.js"></script>
    <script src="options.js"></script>
</head>

<body id="bodySettings">

        <h1 id="h1Settings">Twitch Drops Manager</h1>

<div class="settingsWrapper">

    <div class="settingsDiv">

        <h2 class="h2Settings">Hide in channel(s): <input type="text" id="hideChannels" class="channelInput" placeholder="xqcow, sodapoppin, etc..."></h2>
        
        <h2 class="h2SettingsRefresh">Refresh every </h2>
            <input type="range" id="rangeRefresh" min="0.0" max="60" value="1" step="1">
            <h2 class="h2SettingsRefresh">
            <input type="number" id="numberRefresh" min="0.1" max="60.0" value="1.0" step="0.1">
            <span id="minuteAmount">minute</span></h2>

        <h2 class="h2SettingsTime">Show time left in hours and minutes <input type="checkbox" id="showTime"><label for="showTime"></label></h2>

        <h2 class="h2SettingsCheckbox">Hide drops by default <input type="checkbox" id="hideButtons"><label for="hideButtons"></label></h2>

        <!-- <h2 class="h2SettingsCheckbox">Show only channel specific drops <input type="checkbox" id="specificDrops"><label for="specificDrops"></label></h2> -->
             
        <h2 class="h2SettingsCheckbox">Hide claimable drops <input type="checkbox" id="hideClaimable"><label for="hideClaimable"></label></h2>

        <h2 class="h2SettingsCheckbox">Hide "No drops available" hint text <input type="checkbox" id="hintText"><label for="hintText"></label></h2>
   
        <h2 class="h2SettingsCheckbox">Disable Twitch Drop Manager <input type="checkbox" id="disableTDM"><label for="disableTDM"></label></h2>
        
        <button id="saveSettings">Save Settings</button>
        <button id="resetSettings">Reset to default settings</button>
        <div id="status">Options saved.</div>
    </div>
</div>

</body>

</html>
